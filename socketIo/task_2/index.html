<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Task Board</h1>
            <div class="status">
                <span class="status-indicator" id="status-indicator"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </header>

        <main>
            <div id="username-form-container">
                <h2>Join the Board</h2>
                <form id="username-form">
                    <input
                        type="text"
                        id="username-input"
                        placeholder="Enter your username"
                        required
                        maxlength="20"
                    />
                    <button type="submit">Join</button>
                </form>
                <div id="error-message" class="error-message"></div>
            </div>
            <div id="main-content" style="display: none;">
                <div class="sidebar">
                    <div class="welcome">
                        <h2>Welcome, <span id="current-username"></span>!</h2>
                    </div>

                    <div class="online-users">
                        <h3>Online Users (<span id="user-count">0</span>)</h3>
                        <ul id="user-list"></ul>
                    </div>
                </div>
                <div class="board-section">
                    <h2>Development Board</h2>
                    <div class="task-form-container">
                        <h3>Create New Task</h3>
                        <form id="task-form">
                            <input
                                type="text"
                                id="task-title-input"
                                placeholder="Enter task title"
                                required
                                maxlength="100"
                            />
                            <button type="submit">Create Task</button>
                        </form>
                        <div id="task-error" class="error-message"></div>
                    </div>
                    <div class="task-list-container">
                        <h3>Tasks (<span id="task-count">0</span>)</h3>
                        <div id="task-list" class="task-list"></div>
                        <div id="no-tasks" class="no-tasks">No tasks yet. Create one above!</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
