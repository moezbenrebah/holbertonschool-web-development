<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3: Profile Card - Borders & Rounded Corners (Solution)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="text-center">
        <!-- profile card -->
        <div class="inline-block w-96 bg-white p-8 m-4 border-2 border-gray-200 rounded-2xl">

            <!-- avatar section -->
            <div class="text-center mb-6">
                <img src="https://ui-avatars.com/api/?name=John+Doe&size=128&background=3b82f6&color=fff"
                     alt="Profile Avatar"
                     class="w-32 h-32 mx-auto rounded-full border-4 border-blue-200">
            </div>

            <!-- user Infosection -->
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">John Doe</h2>
                <p class="text-sm text-gray-600 mb-1">Senior Full-Stack Developer</p>
                <p class="text-xs text-gray-500">San Francisco, CA</p>
            </div>

            <!-- stats section -->
            <div class="text-center mb-6 p-4 bg-gray-50 border border-gray-200 rounded-lg">
                <div class="inline-block px-6">
                    <p class="text-2xl font-bold text-blue-600">127</p>
                    <p class="text-xs text-gray-600 uppercase tracking-wider">Projects</p>
                </div>
                <div class="inline-block px-6 border-x border-gray-300">
                    <p class="text-2xl font-bold text-green-600">2.5k</p>
                    <p class="text-xs text-gray-600 uppercase tracking-wider">Followers</p>
                </div>
                <div class="inline-block px-6">
                    <p class="text-2xl font-bold text-purple-600">856</p>
                    <p class="text-xs text-gray-600 uppercase tracking-wider">Following</p>
                </div>
            </div>

            <!-- bio section -->
            <div class="text-left mb-6 p-4 bg-blue-50 border-l-4 border-blue-500 rounded">
                <p class="text-sm text-gray-700 leading-relaxed">
                    Passionate about building scalable web applications and mentoring junior developers.
                    Love working with modern frameworks and cloud technologies.
                </p>
            </div>

            <!-- action buttons -->
            <div class="text-center">
                <button class="bg-blue-600 text-white px-6 py-2 text-sm font-medium mr-2 cursor-pointer hover:bg-blue-700 rounded-lg border-2 border-blue-600">
                    Follow
                </button>
                <button class="bg-white text-blue-600 px-6 py-2 text-sm font-medium cursor-pointer hover:bg-gray-50 rounded-lg border-2 border-blue-600">
                    Message
                </button>
            </div>
        </div>
    </div>
</body>
</html>
