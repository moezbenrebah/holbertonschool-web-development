<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tailwind colors & shades</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <h2 class="text-red-700">Another color with shade</h2>
    <h2 class="text-red-900">More color with shade</h2>

</html>
