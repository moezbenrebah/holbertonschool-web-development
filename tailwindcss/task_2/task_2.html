<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCss</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <form class="bg-white rounded-lg shadow-sm p-8 w-96 mx-auto mt-20">
        <div class="mb-4">
            <input
                type="email"
                placeholder="Email address"
                class="inline-block w-36 h-10 px-3 py-2 mr-2 border border-gray-300 rounded-md text-sm placeholder-gray-400"
            />
            <input
                type="tel"
                placeholder="Phone number"
                class="inline-block w-36 h-10 px-3 py-2 border border-gray-300 rounded-md text-sm placeholder-gray-400"
            />
        </div>
        <div class="mb-4">
            <input
                type="text"
                placeholder="First name"
                class="inline-block w-36 h-10 px-3 py-2 mr-2 border border-gray-300 rounded-md text-sm placeholder-gray-400"
            />
            <input
                type="text"
                placeholder="Last name"
                class="inline-block w-36 h-10 px-3 py-2 border border-gray-300 rounded-md text-sm placeholder-gray-400"
            />
        </div>
        <div class="mb-4">
            <input
                type="text"
                placeholder="Street address"
                class="inline-block w-36 h-10 px-3 py-2 mr-2 border border-gray-300 rounded-md text-sm placeholder-gray-400"
            />
            <select class="inline-block w-36 h-10 px-3 py-2 border border-gray-300 rounded-md text-sm text-gray-400">
                <option>Country</option>
            </select>
        </div>
        <div class="mb-4">
            <button type="button" class="text-sm text-blue-600">+ Apartment, Building, Floor</button>
        </div>
        <div class="mb-4">
            <input
                type="text"
                placeholder="Zip"
                class="inline-block w-20 h-10 px-3 py-2 mr-2 border border-gray-300 rounded-md text-sm placeholder-gray-400"
            />
            <input
                type="text"
                placeholder="City"
                class="inline-block w-24 h-10 px-3 py-2 mr-2 border border-gray-300 rounded-md text-sm placeholder-gray-400"
            />
            <select class="inline-block w-20 h-10 px-3 py-2 border border-gray-300 rounded-md text-sm text-gray-400">
                <option>State</option>
            </select>
        </div>
        <div class="mt-6">
            <button
                type="submit"
                class="w-80 h-12 bg-gray-900 text-white py-3 rounded-full text-sm font-medium hover:bg-gray-800"
            >
                Continue
            </button>
        </div>
    </form>
</body>
</html>
