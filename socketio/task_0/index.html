<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Socket.IO Connection</h1>
            <div class="status">
                <span class="status-indicator" id="status-indicator"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </header>

        <main>
            <div class="info-box">
                <h2>Connection Status</h2>
                <p>This page demonstrates Socket.IO connection lifecycle</p>
                

                <div class="status-details">
                    <p><strong>Socket ID:</strong> <span id="socket-id">Not connected</span></p>
                    <p><strong>Connection State:</strong> <span id="connection-state">disconnected</span></p>
                </div>

                <button id="disconnect-btn" class="btn" disabled>Disconnect</button>
                <button id="reconnect-btn" class="btn">Reconnect</button>
            </div>
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
