<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Typescript</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="header__title">E-Commerce Store</h1>
      <nav class="header__nav">
        <a href="index.html" class="nav__link nav__link--active">Products</a>
        <a href="add-product.html" class="nav__link">Add Product</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">

      <!-- Page Header -->
      <div class="page-header">
        <h2 class="page-title">Products</h2>
        <a href="add-product.html" class="btn btn--primary">Add New Product</a>
      </div>

      <!-- Error State -->
      <div id="error-state" class="error-state" hidden>
        <div class="error-icon">⚠️</div>
        <h3>Failed to load products</h3>
        <p id="error-message"></p>
        <button id="retry-btn" class="btn btn--secondary">Retry</button>
      </div>

      <!-- Products Grid -->
      <div id="products-grid" class="products-grid" hidden>
        <!-- Products will be dynamically inserted here -->
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Holberton School- Advanced TypeScript Project</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module" src="/src/products-list.ts"></script>

</body>
</html>
