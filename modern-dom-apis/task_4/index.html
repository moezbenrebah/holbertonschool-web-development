<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern DOM APIs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Player with PiP</h1>
            <p class="subtitle">Click the PiP button to float the video in a small window. Continue browsing while watching!</p>
        </header>

        <main>
            <div class="video-container">
                <video
                    id="main-video"
                    class="video-player"
                    controls
                    poster="./assets/poster.png"
                >
                    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                    Your browser does not support video.
                </video>

                <div class="video-controls">
                    <button id="pip-btn" class="btn-pip" disabled>
                        Enable Pictre-in-Picture
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
